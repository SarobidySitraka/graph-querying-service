version: '3.8'

services:
  # Neo4j Database
  neo4j:
    image: neo4j:2025.10.1
    container_name: neo4j-graph-db
    ports:
      - "7484:7474"  # HTTP
      - "7697:7687"  # Bolt
    environment:
      - NEO4J_AUTH=neo4j/cedia-neo4j
      - NEO4J_PLUGINS=["apoc", "graph-data-science"]
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*,gds.*
      - NEO4J_dbms_memory_heap_max__size=2G
      - NEO4J_dbms_memory_pagecache_size=1G
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
      - neo4j_import:/var/lib/neo4j/import
    networks:
      - graph-network
    healthcheck:
      test: [ "CMD", "wget --no-verbose --tries=3 --spider localhost:7474 || exit 1" ]

  # Redis Cache (optionnel)
  redis:
    image: redis:7-alpine
    container_name: redis-cache
    ports:
      - "6389:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - graph-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  # API Service
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: graph-querying-api
    ports:
      - "8004:8004"
    environment:
      # Application
      - APP_NAME=graph-querying-service
      - APP_VERSION=1.0.0
      - APP_ENV=production
      - APP_DEBUG=false
      - APP_HOST=0.0.0.0
      - APP_PORT=8004

      # Logging
      - LOG_LEVEL=INFO
      - LOG_FORMAT=json

      # Neo4j
      - NEO4J_URI=bolt://neo4j:7697
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=cedia-neo4j
      - NEO4J_DATABASE=neo4j

      # OpenAI
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - LLM_MODEL=gpt-5-mini
      - LLM_TEMPERATURE=1.0

      # Redis
      - REDIS_HOST=redis
      - REDIS_PORT=6389
      - REDIS_ENABLED=true
      - CACHE_TTL=3600

      # Security
      - SECRET_KEY=${SECRET_KEY}
      - API_KEY_ENABLED=true
      - API_KEYS=${API_KEYS}

      # CORS
      - CORS_ENABLED=true
      - CORS_ORIGINS=["http://localhost:3000","http://localhost:8000"]

      # Rate Limiting
      - RATE_LIMIT_ENABLED=true
      - RATE_LIMIT_CALLS=100
      - RATE_LIMIT_PERIOD=60

      # Query Configuration
      - MAX_QUERY_RESULTS=1000
      - DEFAULT_QUERY_LIMIT=100
      - QUERY_TIMEOUT=30
      - ENABLE_QUERY_VALIDATION=true
      - ENABLE_READ_ONLY_MODE=true

      # GraphRAG
      - GRAPHRAG_ENABLED=true
      - GRAPHRAG_USE_SCHEMA_CONTEXT=true
      - GRAPHRAG_MAX_CONTEXT_LENGTH=4000

    depends_on:
      neo4j:
        condition: service_healthy
      redis:
        condition: service_healthy

    volumes:
      - ./logs:/app/logs

    networks:
      - graph-network

    restart: unless-stopped

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8004/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  neo4j_data:
    driver: local
  neo4j_logs:
    driver: local
  neo4j_import:
    driver: local
  redis_data:
    driver: local

networks:
  graph-network:
    driver: bridge
    name: graph-querying-network